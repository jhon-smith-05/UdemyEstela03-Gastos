<div class="wrapper">
    <app-menu></app-menu>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
                    </ol>
                </nav>
                <h1 class="h3 mb-3"><i class=" fas fa-users" ></i> Usuarios</h1>
                <div class="row">
                  <div class="col-12 col-lg-12  d-flex">
                      <div class="card flex-fill">
                          <div class="card-header">
                              <a class="btn btn-outline-primary float-end" title="Crear" (click)="crear()">
                                  <i class="fas fa-check"></i> Crear
                              </a>
                              <h5 class="card-title mb-0"> </h5>
                          </div>
                          <div class="card-body">
                               <div class="table-responsive">
                                  <table class="table table-bordered table-striped table-hover">
                                      <thead>
                                          <tr>
                                              <th>ID</th>
                                              <th>Nombre</th>
                                              <th>E-Mail</th>
                                              <th>Acciones</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                        @for(dato of datos; track dato.id)
                                        {
                                          <tr>
                                              <td>{{dato.id}}</td>
                                              <td>{{dato['nombre']}}</td>
                                              <td>{{dato['correo']}}</td>
                                              <td class="text-center">
                                                  <a (click)="editar(dato)" style="color:#3b7ddd;" title="Editar">
                                                      <i class="fas fa-edit"></i>
                                                  </a>
                                              </td>
                                          </tr>
                                        }

                                      </tbody>
                                  </table>
                               </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
